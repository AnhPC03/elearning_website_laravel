<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="Login">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>double slider</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/95028ed2d5.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container" id="container">

		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign In</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<span>Or use your account</span>
				<input type="text" name="user_email" placeholder="Username">
				<input type="password" name="user_pass" placeholder="Password">
				<a href="#">Create account</a>
				<a href="#">Forgot your password?</a>
				<button name="btnLogin" type="submit" class="login100-form-btn">Login</button>
			</form>
		</div>

	</div>
</body>
</html>
